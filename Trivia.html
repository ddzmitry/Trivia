 <body>
   


    
    
    <div class="container">
              <div class="row answerRow   ">

            



      <div class=" col-md-3" ><div class="answers answer1 btn btn-default" id="el" data-value="0">  <span id="needle"    ></span> </div></div>
      <div class=" col-md-3" ><div class="answers answer1 btn btn-default" id="el2" data-value="0"> <span id="needle2"  ></span> </div></div>
      <div class=" col-md-3" ><div class="answers answer1 btn btn-default" id="el3" data-value="0"> <span id="needle3"  ></span> </div></div>

                    <div class="row">

                <div >  <p class="timeRemaining">Time: <span id="elapsedTime"></span></p></div>

                      <div class="image-wrapper col-lg-offset-1 col-md-4">

       <p id="thisCorrectAnswer">The correct answer is: <span></span></p>

       <p id="gameTotalWrong">Incorrect Answers: <span></span></p>
       <p id="gameUnanswered">Unanswered Questions: <span></span></p>
       <p id="gameDone">Trivia Game is over!  Here's your score:</p></div>

       </div>
                             
               </div>
                                    
                   <div class="row "> <div class=" col-md-offset-4 "> <img src="assets/img/gas.png" class=" pedal  img-responsive" alt="sometext" /></div></div>
